<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo-text">tweeter</span>
      <div class="nav-right">
        <span><strong>Write </strong>a new tweet</span>
        <i class="fas fa-angle-double-down double-arrow"></i>
      </div>
    </nav>

    <!-- Header -->
    <header class="user-profile">
      <div class="user">
          <img src="/images/profile-hex.png"> 
          <h2>Your <span class="user-last-name">Name</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form  class="tweet-form" method="POST" action="/tweets">
          <div class="tweet-input">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="tweet-submit">
            <button class="tweet-btn" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section classs="all-tweets">
<article class="tweet">
  <header>
    <div class="tweet-author">
      <div>
        <img src="https://i.imgur.com/73hZDYK.png" alt="tweet-author-icon">
        <span class="tweet-author-name">Rhoda Jacobs</span>
      </div>
    <span class="tweet-author-handle">@something</span>
  </div>
    <p class="tweet-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident corporis eos blanditiis eligendi.</p>
  </header>
  <footer>
    <span>10 days ago</span>
    <div class="tweet-icons">
      <i class="fas fa-flag"></i>
      <i class="fas fa-retweet"></i>
      <i class="fas fa-heart"></i>
    </div>
  </footer>
</article>
      </section>
    </main>
  </body>
</html>
